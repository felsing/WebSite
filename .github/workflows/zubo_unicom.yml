name: Build Unicom IPTV Playlist

on:
  schedule:
    - cron: '0 */6 * * *'   # 每6小时自动更新
  workflow_dispatch:       # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download zubo_all.m3u
        run: |
          curl -fsSL \
          https://raw.githubusercontent.com/q1017673817/iptvz/refs/heads/main/zubo_all.m3u \
          -o zubo_all.m3u

      - name: Keep only Unicom channels
        run: |
          awk '
          /^#EXTINF/ { keep = ($0 ~ /联通/); }
          keep { print }
          ' zubo_all.m3u > zubo_unicom.m3u

      - name: Re-group channels (in-place)
        run: |
          awk '
          /^#EXTINF/ {
              line = $0

              if (line ~ /CCTV-5/) {
                  group = "体育频道"
              } else if (line ~ /CCTV-/) {
                  group = "央视频道"
              } else if (line ~ /卫视/) {
                  group = "卫视频道"
              } else if (line ~ /体育|篮球|足球/) {
                  group = "体育频道"
              } else if (line ~ /少儿|卡通|动画/) {
                  group = "少儿频道"
              } else {
                  group = "地方频道"
              }

              sub(/group-title="[^"]*"/, "group-title=\"" group "\"", line)
              print line
              getline
              print
              next
          }
          ' zubo_unicom.m3u > zubo_unicom.tmp && mv zubo_unicom.tmp zubo_unicom.m3u

      - name: Commit and push result
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add zubo_unicom.m3u
          git commit -m "Update Unicom IPTV playlist (grouped)" || exit 0
          git push
