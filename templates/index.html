<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载图片参数配置</title>
</head>
<body>
    <h1>配置下载参数</h1>
    <form method="post">
        <label for="photos2">photos2 (默认值: {{ config['PHOTOS2'] }}):</label><br>
        <input type="text" id="photos2" name="photos2" value="{{ config['PHOTOS2'] }}"><br><br>

        <label for="gallery_id">图库 ID (默认值: {{ config['GALLERY_ID'] }}):</label><br>
        <input type="text" id="gallery_id" name="gallery_id" value="{{ config['GALLERY_ID'] }}"><br><br>

        <label for="max_num">最大图片数 (默认值: {{ config['MAX_NUM'] }}):</label><br>
        <input type="number" id="max_num" name="max_num" value="{{ config['MAX_NUM'] }}"><br><br>

        <label for="save_path">保存路径 (默认值: {{ config['SAVE_PATH'] }}):</label><br>
        <input type="text" id="save_path" name="save_path" value="{{ config['SAVE_PATH'] }}"><br><br>

        <input type="submit" value="提交并运行">
    </form>
</body>
</html>
